global:
  scrape_interval: 5s

scrape_configs:
  # API metrics (your binary runs on the host)
  - job_name: 'notifications-api'
    static_configs:
      - targets: ['host.docker.internal:8080']

  # Worker metrics (your binary runs on the host)
  - job_name: 'notifications-worker'
    static_configs:
      - targets: ['host.docker.internal:9091']
